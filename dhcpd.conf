#
# Sample configuration file for ISC dhcpd for Debian
#
#

# The ddns-updates-style parameter controls whether or not the server will
# attempt to do a DNS update when a lease is confirmed. We default to the
# behavior of the version 2 packages ('none', since DHCP v2 didn't
# have support for DDNS.)
ddns-update-style none;

# option definitions common to all supported networks...
#option domain-name "rco.cafevenezuela.gob.ve";
#option domain-name-servers 172.32.24.13, 172.32.24.23;
option wpad-url code 252 = text;

default-lease-time 14400;
max-lease-time 86400;
#default-lease-time 600;
#max-lease-time 7200;

# If this DHCP server is the official DHCP server for the local
# network, the authoritative directive should be uncommented.
authoritative;

# Use this to send dhcp log messages to a different log file (you also
# have to hack syslog.conf to complete the redirection).
log-facility local7;

# No service will be given on this subnet, but declaring it helps the 
# DHCP server to understand the network topology.

#subnet 10.152.187.0 netmask 255.255.255.0 {
#}

# This is a very basic subnet declaration.

#subnet 10.254.239.0 netmask 255.255.255.224 {
#  range 10.254.239.10 10.254.239.20;
#  option routers rtr-239-0-1.example.org, rtr-239-0-2.example.org;
#}

# This declaration allows BOOTP clients to get dynamic addresses,
# which we don't really recommend.

#subnet 10.254.239.32 netmask 255.255.255.224 {
#  range dynamic-bootp 10.254.239.40 10.254.239.60;
#  option broadcast-address 10.254.239.31;
#  option routers rtr-239-32-1.example.org;
#}
# MS routes: adds extras to supplement routers option
#option ms-classless-static-routes code 249 = array of integer 8;
# RFC3442 routes: overrides routers option
option rfc3442-classless-static-routes code 121 = array of integer 8;



subnet 172.18.2.0 netmask 255.255.255.0 {
#  range 172.18.2.50 172.18.2.250;
#   option routers 172.18.2.1;
   option rfc3442-classless-static-routes 24, 172,18,1,172,18,2,254, 
					  24, 172,18,2,172,18,2,254,
					  24, 172,18,3,172,18,2,254,
					  24, 172,18,4,172,18,2,254,
					  24, 172,18,5,172,18,2,254,
					  24, 172,18,6,172,18,2,254,
					  24, 172,16,2,172,18,2,254,
                                          16, 172,17,172,18,2,254;
#						       0,172,18,2,1;
#   option ms-classless-static-routes 	  24, 172,18,2,172,18,2,254,
#                                          24, 172,18,2,172,18,2,254,
#					  24, 172,18,3,172,18,2,254,
#					  24, 172,18,4,172,18,2,254,
#					  24, 172,18,5,172,18,2,254,
#					  24, 172,18,6,172,18,2,254,
#					  24, 172,16,2,172,18,2,254,
#                                          16, 172,17,254,172,18,2,254;
#						       0,172,18,2,1;

   option routers 172.18.2.1;
   option domain-name "rco.cafevenezuela.gob.ve";
   option domain-name-servers 172.32.24.13, 172.32.24.23;
   filename "pxelinux.0";
   option ntp-servers 172.18.2.1;
   option netbios-name-servers 172.32.24.41;
   option wpad-url "http://wpad.rco.cafevenezuela.gob.ve/wpad.dat";
   one-lease-per-client false;
   option broadcast-address 172.18.2.255;
   next-server 172.18.2.1;
   deny unknown-clients;
   deny duplicates;
   ignore declines;
}

